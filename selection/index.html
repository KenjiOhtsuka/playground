<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.global.prod.js"></script>
    <link rel="stylesheet" media="all and (orientation:portrait)" href="portrait.css">
    <title>Document</title>
    <style>
         @viewport { orientation: portrait; }  
        html {
            background: #f8f8f8;
            text-align: center;
            font-size: 10px;
        }

        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            /*flex: 1;*/
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .ground {
            width: 100%;
            height: 100%;
        }

        .circle {
          border-radius: 50%;
          position: fixed;
        }

        .success {
          position: fixed;
          width: min(80vh, 80vw);
          height: min(80vh, 80vw);
          border-radius: 50%;
          border: solid 3em red;
          box-sizing: border-box;
        }

        .hide {
          display: none;
        }
    </style>
</head>
<body id="container">
    <div class="ground" id='ground'>
    </div>
    <div :class="{success: true, hide: !isSuccess}" id='success' @click="setup">
    </div>
    <div class="indicator">
        <div class="digital">
        </div>
    </div>
    <script>
        try {
            screen.lockOrientation('portrait');
        } catch (e) {
            // pass
        }
        const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        const length = Math.min(width, height) / 20
        const hitSound = new Audio('sound/Quiz-Correct_Answer01-4.mp3')
        const successCircle = document.getElementById('success')
        Vue.createApp({
            data() {
                return {
                  circles: [],
                  reservedAreas: [],
                  isSuccess: false
                }
            },
            mounted() {
              speechSynthesis.onvoiceschanged = (e) => {
                const text = `一番小さい丸を えらんでください`
                console.log(1)
                const uttr = new SpeechSynthesisUtterance(text)
              const voices = window.speechSynthesis.getVoices()
                uttr.lang = 'ja-JP'
                uttr.rate = 1 
                //uttr.volume = 100
                //uttr.pitch = 1
                console.log(speechSynthesis)
                speechSynthesis.speak(uttr)
              }

              setTimeout(() => {
                let t = "一番小さい丸を えらんでください"
                console.log(1)
                const uttr = new SpeechSynthesisUtterance(t)
                const voices = window.speechSynthesis.getVoices()
                uttr.lang = 'ja-JP'
                uttr.rate = 1 
                //uttr.volume = 100
                //uttr.pitch = 1
                console.log(speechSynthesis)
                speechSynthesis.speak(uttr)
              }, 3000)
              this.speak(`一番小さい丸を えらんでください`, 1.0)
              console.log('mounted')
              this.setup()
            },
            methods: {
                color() {
                  color = [0, 0, 0]
                  for (i = 0; i < 3; i++) {
                    color[i] = Math.random() * 224 + 31
                  }
                  return color
                },
                hit(i) {
                  console.log(i)
                  if (i == 1) {
                    this.isSuccess = true
                    hitSound.play()
                  }
                },
                setup() {
                  this.reservedAreas = []
                  this.isSuccess = false
                  for (let i = this.circles.length - 1; i >= 0; i--) {
                    this.circles[i].remove()
                  }
                  this.circles = []
                  for (let i = 1; i <= 7; i++) {
                      const diameter = i * length
                      let top
                      let left
                      for (let j = 0; j <= 1000; j++) {
                        top = Math.random() * (height - diameter)
                        left = Math.random() * (width - diameter)
                        let hasError = false
                        for (let k = 0; k <= this.reservedAreas.length - 1; k++) {
                          const area = this.reservedAreas[k]
                          if ((area[0] + area[2] / 2 - top - diameter / 2) ** 2 +
                            (area[1] + area[2] / 2 - left - diameter / 2) ** 2 <
                            (diameter / 2 + area[2] / 2) ** 2) {
                            // error
                            hasError = true
                            break
                          }
                        }
                        if (hasError) continue
                        else break
                      }
                      this.reservedAreas.push([top, left, diameter])
                      const circle = document.createElement('div')
                      circle.classList.add('circle')
                      circle.style.top = `${top}px`;
                      circle.style.left = `${left}px`;
                      circle.style.height = (diameter).toString() + 'px'
                      circle.style.width = (diameter).toString() + 'px'
                      const color = this.color()
                      circle.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`
                      const ground = document.getElementById('ground')
                      ground.appendChild(circle)
                      this.circles.push(circle)
                      const hit = this.hit
                      circle.onclick = function() {
                        hit(i)
                      }
                  }
                },
                speak(text, rate) {
                    const uttr = new SpeechSynthesisUtterance(text)
                    uttr.lang = 'ja-JP'
                    uttr.rate = rate 
                    speechSynthesis.speak(uttr)
                },
                setDate() {
                    this.date = new Date();
                    this.hour = this.date.getHours()
                    this.minute = this.date.getMinutes()
                    this.second = this.date.getSeconds()
                    // degree
                    this.hourDegree = ((this.hour / 12) * 360) + ((this.minute /60) * 30) + 90
                    this.minuteDegree = ((this.minute / 60) * 360) + ((this.second/60) * 6) + 90
                    this.secondDegree = ((this.second / 60) * 360) + 90
                    // digits
                    this.hourDigits = ('0' + this.hour.toString()).substr(-2, 2)
                    this.minuteDigits = ('0' + this.minute.toString()).substr(-2, 2)
                    this.secondDigits = ('0' + this.second.toString()).substr(-2, 2)
                }
            }
        }).mount('#container')
    </script>
</body>
</html>
